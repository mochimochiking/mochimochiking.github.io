      let womenColors = [];
      for(let i of womenNames){
        for(let j of i[1]){
          if(!womenColors.includes(j)){
            womenColors.push([j, makeRandomColor("woman")]);
          }
        }
      }

      function makeRandomColor(type){
        let red, blue, green;
        do{
          red = Math.floor(Math.random()*128)+32;
          green = Math.floor(Math.random()*128)+32;
          blue = Math.floor(Math.random()*128)+32;
        }while((type=="man"&&(red>green||red>blue))||(type=="woman"&&(blue>red||green>red)));
        return "#"+toHex(red)+toHex(green)+toHex(blue);
      }

      function toHex(v) {
        return (('00' + v.toString(16)).substr(-2));
      }

      function kaidan(val){
        return 35*val**4-84*val**5+70*val**6-20*val**7;
        return 10*val**3-15*val**4+6*val**5;
        return 3*val**2-2*val**3;
        return (1-Math.cos(Math.PI*(1-Math.cos(Math.PI*val))/2))/2;
        return (1-Math.cos(Math.PI*val))/2;
      }

      function gengo(year){
        if(year==2019)return `令和元年`;
        if(year>1989)return `平成${year-1988}年`;
        if(year==1989)return `平成元年`;
        if(year>1926)return `昭和${year-1925}年`;
        if(year==1926)return `昭和元年`;
        if(year>1912)return `大正${year-1911}年`;
        if(year==1912)return `大正元年`;
      }

      function draw(year){
        let drawMenName = [];
        for(let i of menNames){
          if(i[0]==Math.floor(year)||i[0]==Math.ceil(year))
          for(let j of i[1]){
            if(!drawMenName.includes(j)){
              drawMenName.push(j);
            }
          }
        }

        let drawWomenName = [];
        for(let i of womenNames){
          if(i[0]==Math.floor(year)||i[0]==Math.ceil(year))
          for(let j of i[1]){
            if(!drawWomenName.includes(j)){
              drawWomenName.push(j);
            }
          }
        }

        let ctx = document.getElementById("canvas1").getContext('2d');
        ctx.clearRect(0, 0, 1280, 720);
        ctx.shadowBlur = 0;

        ctx.fillStyle =　"whitesmoke";
        ctx.fillRect(0, 0, 1280, 720);

        ctx.font = "bold 50px \"UD デジタル 教科書体 NK-B\"";
        ctx.fillStyle = "black";
        ctx.textAlign = "center";
        ctx.fillText("生まれ年別 名前ランキング", 360, 60);
        ctx.fillText(Math.round(year)+"年", 810, 60);
        ctx.fillText(gengo(Math.round(year)), 1080, 60);


        ctx.font = "30px \"UD デジタル 教科書体 NK-R\"";
        // ctx.font = "30px \"HGP行書体\"";
        ctx.textAlign = "right";
        for(let i=drawMenName.length-1; i>=0; i--){
          let drawMenNameLank =
            ((menNames.find(x=>x[0]==Math.floor(year))[1].findIndex(x=>x==drawMenName[i])+12)%12)*(1-kaidan(year%1))
            +((menNames.find(x=>x[0]==Math.ceil(year))[1].findIndex(x=>x==drawMenName[i])+12)%12)*kaidan(year%1);
          ctx.fillStyle =　menColors.find(x=>x[0]==drawMenName[i])[1];
          ctx.shadowBlur = 5;
          ctx.fillRect(60, 100+60*drawMenNameLank, 260+26*(10-drawMenNameLank), 40);

          ctx.fillStyle = "white";
          ctx.shadowBlur = 10;
          ctx.shadowColor = "black";
          ctx.fillText(drawMenName[i], 310+26*(10-drawMenNameLank), 130+60*drawMenNameLank);
        }

        for(let i=drawWomenName.length-1; i>=0; i--){
          let drawWomenNameLank =
            ((womenNames.find(x=>x[0]==Math.floor(year))[1].findIndex(x=>x==drawWomenName[i])+12)%12)*(1-kaidan(year%1))
            +((womenNames.find(x=>x[0]==Math.ceil(year))[1].findIndex(x=>x==drawWomenName[i])+12)%12)*kaidan(year%1);
          ctx.fillStyle =　womenColors.find(x=>x[0]==drawWomenName[i])[1];
          ctx.shadowBlur = 5;
          ctx.fillRect(720, 100+60*drawWomenNameLank, 260+26*(10-drawWomenNameLank), 40);

          ctx.fillStyle = "white";
          ctx.shadowBlur = 10;
          ctx.shadowColor = "black";
          ctx.fillText(drawWomenName[i], 970+26*(10-drawWomenNameLank), 130+60*drawWomenNameLank);
        }
